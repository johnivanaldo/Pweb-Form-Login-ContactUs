<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Contact Us</title>
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="pb-5">
                        <div class="row">
                            <img src="img/logo.png" class="logo" alt="logo">
                        </div>

                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="img/image.jpg" class="image" alt="image">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <form autocomplete="off" onsubmit="return submitForm()" class="py-3">
                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Name</h6>
                                </label>

                                <input class="mb-4" type="text" name="name" id="name" placeholder="Enter your name" required>
                            </div>

                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Email</h6>
                                </label>

                                <input class="mb-4" type="email" name="email" id="email" placeholder="Enter a valid email address" required>
                            </div>

                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Phone</h6>
                                </label>

                                <input class="mb-4" type="text" name="phone" id="phone" placeholder="Enter phone number" required>
                            </div>

                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Message</h6>
                                </label>

                                <textarea class="mb-4" type="text" name="message" id="message" placeholder="Enter your message" rows="5" required></textarea>
                            </div>

                            <div class="row mb-3 px-3">
                                <button type="submit" class="btn btn-blue text-center" name="submit" id="submit" value="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <center>
                    <h5 class="font-weight-bold">Click <a href="index.html" class="text-danger">here</a> if you want to login.</h5>
                </center>
            </div>
        </div>
    </div>

    <div class="py-4">
        <center>
            <small class="ml-4 text-white">Copyright &copy; 2021. All rights reserved.</small>
        </center>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function submitForm() {
            alert("Pesan telah dikirim");
        }
    </script>
</body>
</html>
