<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="pb-5">
                        <div class="row">
                            <img src="img/logo.png" class="logo" alt="logo">
                        </div>

                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="img/image.jpg" class="image" alt="image">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                            
                            <div class="facebook text-center mr-3">
                                <div class="fa fa-facebook social-network"></div>
                            </div>

                            <div class="twitter text-center mr-3">
                                <div class="fa fa-twitter social-network"></div>
                            </div>

                            <div class="linkedin text-center mr-3">
                                <div class="fa fa-linkedin social-network"></div>
                            </div>

                            <div class="google text-center mr-3">
                                <div class="fa fa-google social-network"></div>
                            </div>
                        </div>

                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <small class="or text-center">Or</small>
                            <div class="line"></div>
                        </div>

                        <form autocomplete="off" onsubmit="return submitForm()">
                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Email Address</h6>
                                </label>

                                <input class="mb-4" type="email" name="email" id="email" placeholder="Enter a valid email address" required>
                            </div>

                            <div class="row px-3">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Password</h6>
                                </label>

                                <input class="mb-4" type="password" name="password" id="password" placeholder="Enter password" required>
                            </div>

                            <div class="row px-3 mb-4">
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                    <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                                </div>

                                <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                            </div>

                            <div class="row mb-3 px-3">
                                <button type="submit" class="btn btn-blue text-center" name="submit" id="submit" value="submit">Login</button>
                            </div>
                        </form>

                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Don't have an account?
                                <a href="#" class="text-danger">Register</a>.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <center>
                    <h5 class="font-weight-bold">Have a message for us? Please drop <a href="contact.html" class="text-danger">here</a>.</h5>
                </center>
            </div>
        </div>
    </div>

    <div class="py-4">
        <center>
            <small class="ml-4 text-white">Copyright &copy; 2021. All rights reserved.</small>
        </center>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function submitForm() {
            alert("Data telah disubmit");
        }
    </script>
</body>
</html>
